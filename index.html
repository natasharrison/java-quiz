<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="start-page">
        <h1 class="page-title">JavaScript Fundamentals Quiz</h1>
        <p> Try to answer as many questions as you can correctly during the alloted amount of time. Keep in mind that
            incorrect guesses will decrease your score/time by 10 seconds. Best of luck!</p>

        <h2 id="countdown"></h2>
        <h3 id="question"></h3>
        <p id="option"></p>
    </div>
</body>
